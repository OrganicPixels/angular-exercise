<header class="center flex flex-align-end pt3 px3 pb2 color-bg-1 white font-secondary">
    <span [class.hidden]="!isOpen" class="pointer"
          (click)="closePanel()">
       <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 11.1 19.4">
           <path d="M.3 9.4L9.7 0 11 1.3 2.7 9.7l8.4 8.4-1.3 1.3L0 9.7l.3-.3z" fill="#fff"/>
       </svg>
    </span>
    <p class="flex-2 text-large">Lunch Tyme</p>
    <img class="pointer" src="assets/images/icon_map@2x.png" alt="map" (click)="toggleFullMap()">
</header>
<main class="flex flex-wrap" [class.active]="isOpen">
    <ng-container *ngFor="let location of locations">
        <article
                class="flex flex-1 pt30 card pointer"
                (click)="toggleLocation(location)"
                [ngStyle]="{ 'background-image': 'url(' + location.backgroundImageURL + ')'}">
            <footer class="white pb1 pl2">
                <p class="font-secondary">
                    {{location.name}}
                </p>
                <p class="text-small">
                    {{location.category}}
                </p>
            </footer>
            <span class="overlay"></span>
        </article>
    </ng-container>
</main>
<app-side-panel [details]="activeSelection"
                [allLocations]="allLocations"
                [locations]="locations"
                [isOpen]="isOpen"
                #sidePanel>
</app-side-panel>
